<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--site name-->
        <title>Start</title>
        <!--favicon-->
        <link rel="shortcut icon" type="image/svg" href="/img/bucks utc logo.jpg">
        <link rel="stylesheet" href="/css/bootstrap.css">
	    <link rel="stylesheet" href="/css/style.css">
    </head>
    <style>
         a:link {
                color: rgb(209, 8, 192);
                background-color: transparent;
                text-decoration: none;
            }
        a:visited {
                color: rgb(209, 8, 192);
                background-color: transparent;
                text-decoration: none;
            }

        a:hover {
                color: rgb(255, 0, 234);
                background-color: transparent;
                text-decoration: underline;
            }
        a:active {
                color: rgb(255, 0, 0);
                background-color: transparent;
                text-decoration: underline;
            }
        /* this is the end of the link colour change */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
        }
         .box{
            width: 500px;
            height: 120px;
            padding: 20px;
            margin: 70px;
            margin-top: 175px;
            box-shadow: 0px 0px 10px 2px grey;

            background-color: rgb(54, 129, 129) ;

            background-size: cover;
        }
        .box1{
            width: 500px;
            height: auto;
            padding: 20px;
            margin: auto;
            margin-top: 175px;
            box-shadow: 0px 0px 10px 2px grey;

            background-color: rgba(37, 88, 88, 0.733) ;
            background-size: cover;
        }
        .nav{
            width: auto;
            height: 50px;
            padding-top: 10px;
            padding-left: 43%;
            margin: 0px;
            margin-top: 5px;
            background-color: rgba(0, 47, 255, 0) ;
            background-size: cover;
        }
        .scaled {
                transform: scale(0.7); /* Equal to scaleX(0.7) scaleY(0.7) */
}
    </style>
<body>
    <div class="nav">
        <ul>
            <!--nav-->
            <li><a href="index.html">Home</a></li>

            <li><a href="https://forms.office.com/Pages/ResponsePage.aspx?id=s6CY_tCBFUKCdIrjOLrVgU9uQTPcNmdPn9sUHqt1WztUNURaQ1ZUVkMwMjdPRkJGN0VXSFJBVE5CSC4u">FeadBack</a></li>
            <li><a href="https://outlook.office.com/calendar/">Calender</a></li>
        </ul>
    </div>

    <!--center box-->
    <div class="box1">
        <!--butc name photo-->
        <img src="/img/bucks utc text.png" width="317.55cm" height="145.50cm" style= "display: block;
        margin-top: 2px; margin-right: auto; margin-left: auto;" />
        <!--google search-->
        <form action="http://www.google.com/search" method="get" width="100cm" height="145.50cm" style= "display: block;
        margin-top: -5px; margin-right: 438%; margin-left: 30%;" >
            <input type="text" name="q" placeholder="Google"/>

            <input type="submit" value="Search" style= "display: block;
            margin-top: 5px; margin-right:50%; margin-left: 50%;" />
        </form>
    </div>

</body>
